<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF=8">
        <title>Relative task</title> 
        <link rel="stylesheet" href="style.css">
        <style>
            .box{
                background: white;
                border: 3px solid rgb(224, 222, 218);
                position: relative;
                top: -180px;
                width: 60%;
                margin: auto;
                height: 320px;

            }
            .bg{
                margin: 0;
                padding: 0;
                background-color: yellowgreen;
                height: 320px;
            }
        </style>
    </head>
    <body>
        <div class="bg"></div>
        <div class="box"></div>
    </body>
</html>
